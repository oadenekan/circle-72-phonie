<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name of chosen challenge</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="phone">
      <div class="phone-screen">
        <div class="input-div">
          <input type="tel" name="input-tel" id="input-tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="input your number..." />
        </div>
        <div class="phone-buttons">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
          <button type="button" class="btn">6</button>
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class="btn">*</button>
          <button type="button" class="btn">0</button>
          <button type="button" class="btn">#</button>
          <button type="button" class="btn">+</button>
          <button type="button" id="btn-call">ðŸ“ž
          </button>
          <button type="button" class="btn">Del</button>

        </div>
      </div>
    </div>
  </main>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <script src="phonie.js" type="module"></script>

</body>

</html>
